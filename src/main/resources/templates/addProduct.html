<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Product</title>
</head>
<body>
<a href="/">Go to products</a> <br>
<a href="/user/admin">Go to admin page</a> <br>

<p>Add Category</p>
<form action="/add/product" method="post" enctype="multipart/form-data"><br>
    <label for="inputTitle">Title: </label> <input type="text" name="title" id="inputTitle"><br>
    <label for="inputPrice">Price: </label> <input type="number" name="price" id="inputPrice"><br>
    <label for="inputDescription">Description: </label> <input type="text" name="description" id="inputDescription"><br>
    <label for="inputImage">Image: </label> <input type="file" name="image" id="inputImage"><br>
    <label for="inputCategory">Category: </label>
    <select name="category.id" id="inputCategory">
        <option th:each="category : ${categories}" th:text="${category.name}" th:value="${category.getId()}"></option>
    </select><br>
    <input type="submit" value="Add">
</form>
</body>
</html>
